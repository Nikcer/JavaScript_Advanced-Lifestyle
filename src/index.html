<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    
    <title>City Life</title>
</head>
<body>
    <header>
        
        <h1 class="title">Get score for Cities around the world...</h1>
        <div class="contenitore">
          
          <div class="search-container">
            
            <input type="text"  name="q" placeholder="Search..." id="getInput" >
            
            <button type="button" id="searchButton" >
              
              <svg xmlns="http://www.w3.org/2000/svg"  alt="tasto-cerca"   fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div> 
    </header>
    <main>
        <div id="title-score">
          <h1>City Score of <p class="text-uppercase" id="city-name"></p></h1>
        </div>
        <div id="initialPage">
          <h1>Discover the quality index of cities worldwide. Compare city scores and find out which city is the best for you!</h1>
        </div>
        <div class="sum-result-container">
          <div id="summary"></div>
          <div id="result"></div>
        </div>
        
        <div id="errore"></div>
    </main>  
    
    <footer>
        <div class="copyright">
          <p>Copyright © 2023 Nicolò Cerra</p>
        </div>
    </footer>
    
</body>
</html>
